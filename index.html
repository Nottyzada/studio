<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <meta http-equiv="refresh" content="2; inicio">
    <style>
        /* Estilo geral da página */
        body {
            background-color: #f0f8ff; /* Azul clarinho */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Estilo do texto */
        p {
            font-size: 20px;
            color: #2a9d8f; /* Verde água */
            animation: pulse 2s infinite; /* Animação suave */
        }

        /* Animação para o texto */
        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <p>Você está sendo redirecionado, aguarde...</p>
</body>
</html>
