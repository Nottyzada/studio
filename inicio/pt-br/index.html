<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bem-vindo ao Studio Notty" />
  <title>Studio Notty - Início</title>
  <link rel="icon" href="../../imagens/Logo.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #4a90e2, #005bbb);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #f39c12;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
      width: 120px;
    }

    .btn:hover {
      background: #d87b09;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../../imagens/Logo.png" alt="Logo do Studio Notty" class="logo" />
    <h1>Bem-vindo ao Studio Notty</h1>
    <p>
      Escolha a sua área de interesse para explorar os projetos e sistemas desenvolvidos pelo nosso estúdio:
    </p>
    <div class="options">
      <a href="joao" class="btn">Builder</a>
      <a href="arthur" class="btn">Programador</a>
    </div>
  </div>
</body>
</html>
