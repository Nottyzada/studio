<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    .flags-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .flag {
      width: 100px;
      height: 60px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .flag img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flag:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .flag:active {
      transform: scale(1);
    }

    footer {
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Select Your Language</h1>
  <div class="flags-container">
    <!-- Brazilian Flag -->
    <div class="flag" onclick="location.href='pt-br'" aria-label="Portuguese - Brazil">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil Flag" />
    </div>
    <!-- US Flag -->
    <div class="flag" onclick="location.href='en'" aria-label="English - United States">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="US Flag" />
    </div>
    <!-- Spanish Flag -->
    <div class="flag" onclick="location.href='es'" aria-label="Spanish - Spain">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spain Flag" />
    </div>
  </div>
  <footer>
    <p>Created with ❤️ by Nottyzada</p>
  </footer>
</body>
</html>
